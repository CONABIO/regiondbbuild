{
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "opts": {
    "readme": "README.md",
    "destination": "middleware-docs/"
  },
  "source": {
    "include": [
      "src/routes",
      "src/controllers/cells.js",
      "src/controllers/getFreqCeldaNiche.js",
      "src/controllers/getCellScoreNiche.js",
      "src/controllers/getFreqNiche.js",
      "src/controllers/getGeoRelNiche.js",
      "src/controllers/getGridSpeciesNiche.js",
      "src/controllers/getNodesNiche.js",
      "src/controllers/getScoreDecilNiche.js",
      "src/controllers/getFreqNiche.js",
      "src/controllers/verb_utils.js",
      "src/controllers/sql/queryProvider.js"
    ],
    "exclude": ["src/routes/router.js"],
    "includePattern": ".+\\.js(doc|x)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins":[
    "plugins/markdown"
  ]
}
